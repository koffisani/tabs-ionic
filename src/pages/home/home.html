<ion-header>
  <ion-navbar>
    <ion-title>Tous les produits</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Les derniers produits de ma boutique</h2>
  <p>
    N'hésitez pas à commander vos produits. Nous vous les livrons à domicile.
  </p>
  <ion-card *ngFor="let produit of products"  (click)="gotToPoductDetailPage(produit)">
    <ion-card-header>
      {{ produit.name }}
    </ion-card-header>
    <img [src]="produit.image" />
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab (click)="openFilterModal()">
      <ion-icon name="settings"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
